<!DOCTYPE html>
<html lang="ko-kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>문상희♥박연지 결혼합니다.</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/photoswipe.css">
    <link rel="stylesheet" href="./src/css/photoswipe-default-skin.css">
    <link rel="stylesheet" href="./src/css/custom.css">
</head>

<body>
    <div id="container">
        <header class="header">
            <div class="header__title fc24">문상희♥박연지 결혼합니다.</div>
            <div class="header__soundBtn">
                <img src="./src/images/sound_on.gif" alt="sound_on" class="header__soundImg" />
            </div>
        </header>
        <section class="intro">
            <div class="intro__box pt40 pb10">
                <img src="./src/images/main-title.png" alt="main_title" class="intro__title--img1 images" />
            </div>

            <div class="intro__box pb40">
                <img src="./src/images/main-title-2.png" alt="main_title2" class="intro__title--img2 images" />
            </div>

            <div class="intro__box pa7">
                <img src="./src/images/main-photo.jpg" alt="main_photo" class="intro__title--img3 images" />
            </div>

            <div class="intro__box couple__box fc24">
                <div class="intro__box__couple fs18 mb10">
                    <span class="intro__couple fs06 mr5">* 신랑 /</span>
                    <span class="intro__couple--text fwb">문상희</span>
                </div>

                <div class="intro__box__couple fs18">
                    <span class="intro__couple fs06 mr5">* 신부 /</span>
                    <span class="intro__couple--text fwb">박연지</span>
                </div>
            </div>

            <div class="intro__box intro__bottom">
                <div class="intro__bottom--text fs12 mb5">
                    2020년 08월 30일 일요일 오후 13:00
                </div>
                <div class="intro__bottom--text fs12">
                    기모딱 빌딩 405호
                </div>
            </div>
        </section>
    </div>

    <div id="gallery w100" data-pswp>
        <!-- Detect image links from internal elements and generate PhotoSwipe objects. -->
        <!-- If you want to display captions and authors, specify the data-caption and data-author attributes. -->
        <div>
            <a href="./src/images/gallery-photo.jpg" target="_blank" class="w100" data-caption="상희♥연지"
                data-author="gwanwoodev"><img src="./src/images/gallery-photo.jpg" alt=""
                    class="gallery__image w100"></a>
        </div>

        <div class="hidden">
            <a href="./src/images/main-photo.jpg" target="_blank" class="w100" data-caption="상희♥연지"
                data-author="gwanwoodev"><img src="./src/images/main-photo.jpg" alt="" class="gallery__image w100"></a>
        </div>

        <div class="hidden">
            <a href="./src/images/gallery-photo.jpg" target="_blank" class="w100" data-caption="상희♥연지"
                data-author="gwanwoodev"><img src="./src/images/gallery-photo.jpg" alt=""
                    class="gallery__image w100"></a>
        </div>
    </div>

    <script src="./src/js/photoswipe.js" charset="utf-8"></script>
    <script src="./src/js/photoswipe-ui-default.js" charset="utf-8"></script>
    <script src="./src/js/photoswipe-simplify.js" charset="utf-8"></script>
    <script src="./src/js/custom.js"></script>
    <script>
        photoswipeSimplify.init({
            history: false,
            focus: false,
        });
    </script>
</body>

</html>
